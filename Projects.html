<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    font-family: 'Poppins', sans-serif;
}
html{
    font-size: 62.5%;
}
body{
    width: 100%;
    height: 100vh;
    overflow-x: hidden;
    background-color: #f4f4f4;
    color: white;
}
header{
    margin-top: 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 9%;
    background-color: transparent;
    filter: drop-shadow(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.logo{
    font-size: 3rem;
    color: #f00909;
    font-weight: 800;
    cursor: pointer;
    transition: 0.5s ease;
}
.logo:hover{
    transform: scale(1.1);
}
nav a{
    font-size: 1.8rem;
    color: black;
    margin-left: 4rem;
    font-weight: 500;
    transition: 0.3s ease;
    border-bottom: 3px solid transparent;
}
nav a:hover,
nav a.active{
    color: #f00909;
    border-bottom: 3px solid #b74b4b;
}
@media(max-width:995px){
    nav{
        position: absolute;
        display: none;
        top: 0;
        right: 0;
        width: 40%;
        border-left: 3px solid #f00909;
        border-bottom: 3px solid #f00909;
        border-bottom-left-radius: 2rem;
        padding: 1rem solid;
        background-color: #161616;
        border-top: 0.1rem solid rgba(0,0,0,0.1);
    }
    nav.active{
        display: block;
    }
    nav a{
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
    }
    nav a:hover,
    nav a.active{
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid #f00909;
    }
}

     
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            height: 200px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .project-info {
            padding: 20px;
        }

        .project-info h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .project-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .project-link {
            font-size: 1.1rem;
            color: #f00909;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: #b74b4b;
        }

       
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 10px 0;
            }

            .projects {
                grid-template-columns: 1fr 1fr;
            }

            .project-card {
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .projects {
                grid-template-columns: 1fr;
            }

            .project-info h2 {
                font-size: 1.6rem;
            }

            .project-info p {
                font-size: 1rem;
            }

            .project-link {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Portfolio</a>
        <nav>
            <a href="portfolio.html">Home</a>
            <a href="Aboutme.html">About me</a>
            <a href="Skills.html">Skills</a>
            <a href="#" class="active">Projects</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <section class="projects">
        <div class="project-card">
            <div class="project-image">
                <img src="myprojects/B.PNG" alt="Project 1">
            </div>
            <div class="project-info">
                <h2>TAF1</h2>
                <p>The design of a website that sells clothes</p>
                <a href="myprojects/TAF1.html" class="project-link">View More</a>
            </div>
        </div>

        <div class="project-card">
            <div class="project-image">
                <img src="myprojects/A.PNG" alt="Project 2">
            </div>
            <div class="project-info">
                <h2>TAF2</h2>
                <p>distribution of a website using grid (html/css)</p>
                <a href="myprojects/TAF2.html" class="project-link">View More</a>
            </div>
        </div>
    </section>


</body>
</html>
